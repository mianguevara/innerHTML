<!DOCTYPE html>
<html>
  <head>
    <title>Ejemplo Calculadora JavaScript</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css" type="text/css">
    <script type="text/javascript" src="script.js"></script>
  </head>
  <body>
    <div id="cabecera">
      <h2>Ejemplo de INNER</h2>
    </div>
    <div class="inner">
      <div id="primero" onclick="primero(this)">?</div>
      <div id="segundo" onclick="segundo(this)">?</div>
    </div>
    <div class="inner">
      <div id="tercero" onclick="tercero(this)">?</div>
      <div id="cuarto"  onclick="cuarto(this)">?</div>
    </div>
  </body>
</html>
